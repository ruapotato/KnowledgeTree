<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container view-container">
        <header class="view-header">
            <a href="/browse/{{ parent_path }}" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
            <h1 id="node-name">Loading...</h1>
            <button id="export-context-btn"><i class="fas fa-copy"></i> Export Full Context</button>
        </header>
        <div id="content-display" class="content-area"></div>
        <div id="editor-container" class="content-area">
            <h3>Edit Content</h3>
            <div id="editor"></div>
            <button id="save-btn">Save Content</button>
        </div>
        <div class="attachments-area">
            <h3><i class="fas fa-paperclip"></i> Attachments</h3>
            <div id="file-list"></div>
            <input type="file" id="file-upload-input">
            <button id="upload-btn">Upload File</button>
        </div>
    </div>

    <div id="context-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2>Exported Context</h2>
            <p id="modal-message">Please copy the text below:</p>
            <textarea id="context-textarea" readonly></textarea>
        </div>
    </div>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
        const NODE_ID = "{{ node_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
