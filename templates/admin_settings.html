<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Settings - KnowledgeTree</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container admin-container">
        <header>
            <h1><i class="fas fa-cogs"></i> Admin Settings</h1>
            <p>Manage data pullers and application settings.</p>
        </header>
        <main>
            <div class="admin-action">
                <h2>Scheduler Settings</h2>
                <form id="settings-form">
                    <div class="form-group">
                        <label for="freshservice-interval">Freshservice Pull Interval (minutes)</label>
                        <input type="number" id="freshservice-interval" value="{{ settings.FRESHSERVICE_PULL_INTERVAL }}">
                    </div>
                    <div class="form-group">
                        <label for="datto-interval">Datto RMM Pull Interval (minutes)</label>
                        <input type="number" id="datto-interval" value="{{ settings.DATTO_PULL_INTERVAL }}">
                    </div>
                    <button type="submit" class="button">Save Settings</button>
                </form>
            </div>

            <div class="admin-action">
                <h2>Manual Sync</h2>
                <p>Manually trigger data sync jobs. View the console for logs.</p>
                <button id="run-freshservice" class="button"><i class="fas fa-sync"></i> Run Freshservice Sync</button>
                <button id="run-datto" class="button"><i class="fas fa-sync"></i> Run Datto RMM Sync</button>
            </div>
            <a href="/admin" class="back-link-admin"><i class="fas fa-arrow-left"></i> Back to Admin Panel</a>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/admin_settings.js') }}"></script>
</body>
</html>
